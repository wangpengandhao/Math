<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 给构造函数的原型对象上添加一个方法
		let arr=[1,2,3,4,5,6,2,4,6];
		Array.prototype.quchong=function(){
			let newarr = [];
			for(let i=0;i<this.length;i++){
				let flag = true;
				for(let j=i+1;j<this.length;j++){
					if(this[i]==this[j]){
						flag=false;
						break;
					}
				}
				if(flag==true){
					newarr.push(this[i]);
				}
			}
			return newarr;
		}
		console.log(arr.quchong());
	</script>
</body>
</html>
